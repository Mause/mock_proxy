on:
  workflow_dispatch:
    inputs:
      releaseLevel:
        required: false
        description: 'Release level'
        default: 'alpha'

name: Release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: fregante/setup-git-user@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-release
          version: latest
          use-tool-cache: true
      - run: git checkout main
      - uses: technote-space/create-pr-action@v2
        env:
          RELEASE_LEVEL: ${{ github.event.inputs.releaseLevel }}
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        with:
          EXECUTE_COMMANDS: |
           cargo release --skip-push --token ${CRATES_IO_TOKEN} --no-confirm -- ${RELEASE_LEVEL}
          COMMIT_MESSAGE: 'chore: create release'
          COMMIT_NAME: 'GitHub Actions'
          COMMIT_EMAIL: 'example@example.com'
          PR_BRANCH_NAME: 'chore-create-release-${PR_ID}'
          PR_TITLE: 'chore: create release'
